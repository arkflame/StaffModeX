    premiumvanish: true

staffchat:
  enabled: true
  on_staff_mode: true

staffmode:
  enabled: true
  # Restore location when leaving staffmode
  restore_location: true
  # Commands to block during staffmode
  blocked_commands:
  - "/sethome"
