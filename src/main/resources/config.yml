server_name: Server

# Change gamemode when entering staffmode
gamemode:
  enabled: true
  mode: SURVIVAL

# Set armor for when entering staffmode
armors:
  enabled: true
  sets:
    administrator:
      permission: staffmodex.armor.administrator
      color: RED
    moderator:
      permission: staffmodex.armor.moderator
      color: ORANGE

# Show diamond notification to staff members
diamond-finder:
  enabled: true
  min-streak: 3

ip:
  enabled: true

action_bar:
  enabled: true
  on_freeze: true
  on_staff: true

vanish:
  enabled: true
